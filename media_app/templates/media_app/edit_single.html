{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container content-container">
    <h1 class="text-center header-font page-header">Edit Single</h1>
    <div class="row">
        <div class="col-12 col-lg-6">
            <form action="{% url 'edit_single' single.id %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" id="submit-album" class="btn btn-dark custom-btn d-block mt-5 ">Edit Single</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
