{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container content-container">
    <h1 class="text-center header-font page-header">Edit Single</h1>
    <a href="{% url 'media' %}" class="my-3 d-block"><i class="fas fa-backward"></i> Back to Media</a>
    <div class="row">
        <div class="col-12 col-lg-6">
            <form action="{% url 'edit_single' single.slug %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" id="submit-album" class="btn btn-dark custom-btn d-block mt-5 ">Edit Single</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<!-- File name renderer copied from Boutique Ado project -->
<script type="text/javascript">
    $("#image").change(function(){
        let file = $(this)[0].files[0];
        $("#filename").text(`Image will be set to ${file.name}`);
    });
</script>
{% endblock %}
