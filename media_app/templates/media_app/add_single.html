{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container content-container">
    <h1 class="text-center header-font page-header">Add Single</h1>
    <a href="{% url 'media' %}" class="my-3 d-block"><i class="fas fa-backward"></i> Back to Media</a>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p><strong>Please note:</strong> You must add an album before adding any singles that belong to that album</p>
            <form action="{% url 'add_single' %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" id="submit-album" class="btn btn-dark custom-btn d-block mt-5 ">Add Single</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<!-- File name renderer modified from Boutique Ado project -->
<script>
    $("#image").change(function(){
        let file = $(this)[0].files[0];
        $(this).siblings("p").children("strong").first().text(`Image will be set to ${file.name}`);
    });
</script>
{% endblock %}
