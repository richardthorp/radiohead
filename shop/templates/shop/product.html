{% extends 'base.html' %}
{% load static %}

{% block content%}
<div class="container content-container border">
    <h1 class="text-center header-font page-header">{{ product.name }}</h1>
    <a href="{% url 'shop' %}"><i class="fas fa-backward"></i> Back to shop</a>
    <div class="row mt-2">
        <div class="col-12 col-lg-6">
            <img src="{{ MEDIA_URL }}{{ product.image.url }}" alt="A picture of the {{ product.name }}"
                class="w-100 mx-auto">
        </div>
        <div class="col-12 col-lg-6">
            <p class="mb-1 mt-2 mt-lg-0">Format:</p>
            <form action="">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Please choose a format</option>
                    <option value="cd">CD : £{{ album.cd_price }}</option>
                    <option value="vinyl">Vinyl : £{{ album.vinyl_price }}</option>
                </select>
                <button type="submit" class="btn btn-dark d-block mb-4">ADD TO BASKET</button>
            </form>
            <hr>
        </div>
    </div>


</div>
{% endblock %}
