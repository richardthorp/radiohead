{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container content-container">
    <h1 class="page-header header-font text-center">{{ profile.user.username }}'s Profile</h1>
    <div class="row">
        <div class="col-12 col-md-6">
            <h3 class="header-font">Add or update your delivery details</h3>
            <form action="" method="POST" class="form-border pr-md-3">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn custom-btn btn-dark">Update</button>
            </form>
        </div>
        <div class="col-12 col-md-6">
                <h3 class="header-font">Subscriptions</h3>
                <hr>
                <h3 class="header-font">Orders</h3>

        </div>
    </div>
</div>

{% endblock %}
